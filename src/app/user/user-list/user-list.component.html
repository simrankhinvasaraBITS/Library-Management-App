<div class="container mt-5">
  <h2 class="text-center text-dark mb-4">User Directory</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let user of users">
      <div class="user-card shadow-sm">
        <div class="user-card-header d-flex align-items-center">
          <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
          </div>
          <h5 class="user-name">{{ user.name }}</h5>
        </div>
        <p class="user-role">{{ user.role }}</p>
        <button class="btn btn-primary btn-view-profile">View Profile</button>
      </div>
    </div>
  </div>
</div>
